<svg width="260" height="69" viewBox="0 0 260 69" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for main text -->
    <linearGradient id="drupalMainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B47;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E64A19;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for accent -->
    <linearGradient id="drupalAccentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main text: Drupal -->
  <text x="30" y="48" 
        font-family="'Brush Script MT', cursive, 'Comic Sans MS', sans-serif" 
        font-size="36" 
        font-weight="bold"
        fill="url(#drupalMainGradient)"
        transform="rotate(-2 30 48)">
    Drupal
  </text>
  
  <!-- Accent letter 'D' -->
  <text x="30" y="48" 
        font-family="'Brush Script MT', cursive, 'Comic Sans MS', sans-serif" 
        font-size="36" 
        font-weight="bold"
        fill="url(#drupalAccentGradient)"
        transform="rotate(-2 30 48)">
    D
  </text>
  
  <!-- Text on same line: Top -->
  <text x="155" y="46" 
        font-family="'Brush Script MT', cursive, 'Comic Sans MS', sans-serif" 
        font-size="28" 
        font-weight="bold"
        fill="url(#drupalMainGradient)"
        transform="rotate(-1 155 46)">
    Top
  </text>
  
  <!-- Text on same line: 100 -->
  <text x="205" y="44" 
        font-family="'Brush Script MT', cursive, 'Comic Sans MS', sans-serif" 
        font-size="28" 
        font-weight="bold"
        fill="#2C3E50"
        transform="rotate(-1 205 44)">
    100
  </text>
  
  <!-- Underline spanning the full text -->
  <path d="M 30 55 Q 130 53 220 55" 
        stroke="url(#drupalMainGradient)" 
        stroke-width="2.5" 
        fill="none" 
        opacity="0.6"/>
  
  <!-- Three dots positioned nicely -->
  <circle cx="225" cy="15" r="2.5" fill="#FF6B47" opacity="0.7"/>
  <circle cx="237" cy="12" r="2" fill="#FF5722" opacity="0.6"/>
  <circle cx="249" cy="18" r="2" fill="#E64A19" opacity="0.8"/>
</svg>